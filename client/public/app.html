<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BASE CSS STYLE -->
    <link rel="stylesheet" href="css/theme/dark.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- CASTOM STYLE FOR PAGE -->
    <link rel="stylesheet" href="css/pages/app.css">
    <title>Messanger</title>
</head>
<body>
    <div class="container">
        <nav class="wrapperMenuServers">
            <div class="serverMenuItem wrapper__dms">
                <div class="iconMenuItem dmsIcon"><img src="img/dark/line_chat_dark.svg" alt="DMs Icon"></div>
            </div>
            <div class="dividingMine"></div>
            <div class="serverMenuItem wrapperGuild">
                <div class="iconMenuItem guildIcon"></div>
            </div>
            <div class="serverMenuItem wrapperGuild">
                <div class="iconMenuItem guildIcon"></div>
            </div>
            <div class="bottomSection">
                <div class="dividingLine"></div>
                <div class="serverMenuItem wrapperCreateServer">
                    <div class="iconMenuItem createServerIcon"><img src="img/dark/line_add_dark.svg" alt="Create Server Icon"></div>
                </div>
                <div class="serverMenuItem wrapperSearchServer">
                    <div class="iconMenuItem searchServerIcon"><img src="img/dark/line_search_dark.svg" alt="Search Server Icon"></div>
                </div>
            </div>
        </nav>
        <div class="wrapperMenuServerInfoChannels">
            <div class="wrapperMenuInfoServer">
                <div class="backgroundImageServer">
                    <img src="img/dark/line_ad_dark.svg" alt="Server Info Image" style="width: 100%;height: 100%;">
                </div>
                <div class="infoServer"><p>Support for You!</p></div>
            </div>
            <div class="wrapperMenuChannelsServer">
                <div class="channelItem">
                    <div class="channelIcon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channelText">General</div>
                </div>
                <div class="channelItem">
                    <div class="channelIcon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channelText">Announcements</div>
                </div>
                <div class="channelItem">
                    <div class="channelIcon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channelText">Support</div>
                </div>
            </div>
            <div class="wrapperMenuUser">
                <div class="userAvatar">
                    <img src="img/dark/line_user_dark.svg" alt="User Avatar">
                </div>
                <div class="userText">
                    <p class="usernameUser">Mr. Mouse</p>
                    <p class="descriptionUser">Developer</p>
                </div>
                <div class="settingsUser">
                    <img src="img/dark/line_settings_dark.svg" alt="Settings Button">
                </div>
            </div>
        </div>
        <div class="wrapperMenuChat">
            <div class="messagesContainer">
                <div class="message">
                    <img src="img/dark/line_user_dark.svg" class="messageAvatar" alt="User Icon">
                    <div class="messageHeader">
                        <span class="messageAuthor">Mr. Mouse</span>
                        <span class="messageTime">08:00 AM</span>
                    </div>
                    <div class="messageText">
                        <p class="messageTextContent">Hello, World!</p>
                    </div>
                </div>
            </div>
        
            <div class="inputField">
                <input type="text" placeholder="Input . . ." class="inputMessage">
                <button class="sendButton"><img src="img/dark/line_send_dark.svg" alt="Send Button"></button>
            </div>
        </div>
    </div>
</body>
</html>
