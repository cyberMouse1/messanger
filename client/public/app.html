<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BASE CSS STYLE -->
    <link rel="stylesheet" href="css/theme/dark.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- CASTOM STYLE FOR PAGE -->
    <link rel="stylesheet" href="css/pages/app.css">
    <title>Messanger</title>
</head>
<body>
    <div class="container">
        <nav class="wrapper__menu__servers">
            <div class="server__menu__item wrapper__dms">
                <div class="icon__menu__item dms__icon"><img src="img/dark/line_chat_dark.svg" alt="DMs Icon"></div>
            </div>
            <div class="dividing__line"></div>
            <div class="server__menu__item wrapper__guild">
                <div class="icon__menu__item guild__icon"></div>
            </div>
            <div class="server__menu__item wrapper__guild">
                <div class="icon__menu__item guild__icon"></div>
            </div>
            <div class="bottom__section">
                <div class="dividing__line"></div>
                <div class="server__menu__item wrapper__create__server">
                    <div class="icon__menu__item create__server__icon"><img src="img/dark/line_add_dark.svg" alt="Create Server Icon"></div>
                </div>
                <div class="server__menu__item wrapper__search__server">
                    <div class="icon__menu__item search__server__icon"><img src="img/dark/line_search_dark.svg" alt="Search Server Icon"></div>
                </div>
            </div>
        </nav>
        <div class="wrapper__menu__server__info__channels">
            <div class="wrapper__menu__info__server">
                <div class="background__image__server">
                    <img src="img/dark/line_ad_dark.svg" alt="Server Info Image" style="width: 100%;height: 100%;">
                </div>
                <div class="info_server"><p>Support for You!</p></div>
            </div>
            <div class="wrapper__menu__channels__server">
                <div class="channel__item">
                    <div class="channel__icon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channel__text">General</div>
                </div>
                <div class="channel__item">
                    <div class="channel__icon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channel__text">Announcements</div>
                </div>
                <div class="channel__item">
                    <div class="channel__icon"><img src="img/dark/line_text_channel.svg" alt="Channel Icon"></div>
                    <div class="channel__text">Support</div>
                </div>
            </div>
            <div class="wrapper__menu__user">
                <div class="user__avatar">
                    <img src="img/dark/line_user_dark.svg" alt="User Avatar">
                </div>
                <div class="user__text">
                    <p class="username__user">Mr. Mouse</p>
                    <p class="description__user">Developer</p>
                </div>
                <div class="settings__user">
                    <img src="img/dark/line_settings_dark.svg" alt="Settings Button">
                </div>
            </div>
        </div>
        <!-- <div class="wrapper__menu__chat">

        </div> -->
    </div>
</body>
</html>
